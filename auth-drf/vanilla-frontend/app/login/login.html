<form id="formLogin" style="display: none">
    <table>
        <tr>
            <th><label>Username:</label></th>
            <th><input id="inputUsername" type="text"></input></th>
        </tr>
        <tr>
            <th><label>Password:</label></th>
            <th><input id="inputPassword" type="password"></input></th>
        </tr>
        <tr>
            <th><input id="inputLogin" type="submit" value="Login"></th>
            <th><p id="loginErrorMessage"></p></th>
        </tr>
    </table>
</form>

<form id="formLogout" style="display: none">
    <p id="welcomeMessage"></p>
    <input id="logoutButton" type="submit" value="Logout">
</form>
